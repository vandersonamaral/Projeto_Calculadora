<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
        <button onclick="limpar()" data-value="Escape">C</button>
        <button onclick="adicionar('/')" data-value="/">/</button>
        <button onclick="adicionar('*')" data-value="*">*</button>
        <button onclick="adicionar('-')" data-value="-">-</button>
        <button onclick="adicionar('7')" data-value="7">7</button>
        <button onclick="adicionar('8')" data-value="8">8</button>
        <button onclick="adicionar('9')" data-value="9">9</button>
        <button onclick="adicionar('+')" data-value="+">+</button>
        <button onclick="adicionar('4')" data-value="4">4</button>
        <button onclick="adicionar('5')" data-value="5">5</button>
        <button onclick="adicionar('6')" data-value="6">6</button>
        <button onclick="calcular()" data-value="Enter">=</button>
        <button onclick="adicionar('1')" data-value="1">1</button>
        <button onclick="adicionar('2')" data-value="2">2</button>
        <button onclick="adicionar('3')" data-value="3">3</button>
        <button onclick="adicionar('0')" data-value="0">0</button>
        <button onclick="adicionar('.')" data-value=".">.</button>
    </div>
</div>
<button class="toggle-mode" onclick="toggleDarkMode()">Modo Escuro</button>
<script src="script.js"></script>
</body>
</html>
